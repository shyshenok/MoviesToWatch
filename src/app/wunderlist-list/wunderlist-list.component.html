<app-exit-button class="exit" (click)="goToAuthorization()">
  <app-button [buttonTitle]="'Exit'"></app-button>
</app-exit-button>
<ul class="wunderlist">
  <li *ngFor="let list of wunderList">
    <a [routerLink]="['/list', list.title]"
         [queryParams]="{'list_id': list.id}">{{list.title}}</a>
  </li>
</ul>

<router-outlet></router-outlet>
