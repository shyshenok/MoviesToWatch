<div class="film-list">
  <app-exit-button></app-exit-button>
  <div class="back-btn-container">
    <div class="back-btn"  (click)="back()">
      <svg>
        <rect x="0" y="0" fill="none" width="100%" height="100%"/>
      </svg>
      Back
    </div>
  </div>
  <div class="content">
    <app-textarea></app-textarea>
    <div class="control-button-wrapper">
      <div class="control-button">
        <a class="btn" (click)="doRandomize(displayFilmList)">Random</a>
        <a class="btn"  (click)="doSynchronize(displayFilmList)">sync IMDB</a>
      </div>
      <p class="response">Random result: {{this.num}} {{this.randChoise}}</p>
    </div>
    <app-tabs (currentTab) = "onTabChange($event)">
      <app-tab [tabTitle]="'All'"></app-tab>
      <app-tab [tabTitle]="'Good films'"></app-tab>
      <app-tab [tabTitle]="'Bad films'"></app-tab>
    </app-tabs>
    <div class="list-of-film">
      <ol>
        <li *ngFor="let film of displayFilmList">
          <a>{{film.title}}</a>
        </li>
      </ol>
    </div>
  </div>

</div>
